0:
 contents: Pax LRa
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#48
1:
 contents:宇宙一愛される企業：ライブレボリューションは「宇宙一の企業」を目指しています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#1
2:
 contents: メンバー第一、顧客第二主義：当社では従業員のことを「メンバー」と呼んでいます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#2
3:
 contents: 会社はメンバーそのもの：当社では「誰のもの」という意識で会社を見ていません。私たちは「会社はメンバーそのもの」と考えているからです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#3
4:
 contents: LR HEART：当社は会社をモノとは考えていません。メンバーが集まった「心」ある存在であると考えます。そんな当社の「心」を明文化したものが『LR HEART』なのです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#4
5:
 contents: プラチナの社員章：「プラチナ級の人材の証」それが当社の社員章です。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#5
6:
 contents: 理念テンプレート：当社には経営理念「想像力の限界に挑戦し、理想の企業を創造する」を刻んだプレートがあります。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#6
7:
 contents: 人間性を高める
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#7
8:
 contents: SixMembersValuation：2006年4月より、当社の給与体系が一新されました。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#8
9:
 contents: 年四回昇給：年四回の評価をすることになった当社は、昇給も年四回とすることにしました。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#9
10:
 contents: 「相対評価」ではなく「絶対評価」：当社では、メンバーの業績に順位をつけたり、成績上位者に対して特別な待遇を施したりはしません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#10
11:
 contents: ノルマのない会社：「今月のノルマが達成できない」といった憂鬱な気分を当社で味わうことはありません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#11
12:
 contents: 決して怒らない：これは当社の中の「ルール」です。「怒る」「叱る」といった行為は認められません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#12
13:
 contents: 聴く姿勢と教える姿勢：当社に入ったばかりの人に評判なのは「先輩たちが忙しいのに話をきいてくれる」「とても丁寧に仕事を教えてくれる」ということです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#13
14:
 contents: チームワーク重視：人類の大いなる発見のひとつは「分業」だといわれています。これにより、人類は自給自足の世界から解放されました。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#14
15:
 contents: 経営者思考と全体最適化：全員が「従業員思考」の会社と、全員が「経営者思考」の会社とでは、どちらが理想的でしょうか？我々は「経営者思考」を重視します。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#15
16:
 contents: 役職手当なし：多くの会社では、役職と給与が連動しています。そこには大きな問題が潜んでいます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#16
17:
 contents: フラットな組織『ユナイテッド・ユニッツ』：当社には「ユニットメンバー、ユニットリーダー、役員」と3つしか階層がありません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#17G
18:
 contents: フレキシブルな組織：当社の組織は「フラット」な上に「フレキシブル（柔軟性のある）」な組織となっています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#18
19:
 contents: 「さんづけ」で呼ぶ。「敬語」で話す。：後輩に対して呼び捨てにしたり、「君づけ」にして呼ぶようなことはありません。上司、同期、部下、すべてに対して「さん」をつけて呼ぶのが当社の文化となっています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#19
20:
 contents: サービス残業なし：仕事と家庭の調和が大切であると考えます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#20
21:
 contents: 完全禁煙会社：2005年9月5日より当社は「完全禁煙会社」となっています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#21
22:
 contents: 「できる」というスタンス：私たちは最初から「できない」という言葉は決して使いません。この言葉を発する人はネガティブであり、私たちの価値観とはあいません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#22
23:
 contents: 学習する組織：無限の成長性を求められるのが当社の職場です。宇宙一に至る道程は、常に限界への挑戦といえます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#23
24:
 contents: ロジカルシンキング：月一読書会での推薦図書には、『ロジカルシンキング』という本があります。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#24
25:
 contents: 礼儀正しさ：礼儀正しさは強力な武器となります。ビジネスマナー研修、服装のチェック等、当社では高い意識を持って取り組んでいます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#25
26:
 contents: ヤリヌキシート：「時間を制するものは人生を制する」という考えから、時間管理を社内で徹底しています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#26
27:
 contents: 月初会と月一読書会：毎月第一月曜日の10時から12時は、全員参加の「月初会」が開催されます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#27
28:
 contents: 内定者プロジェクト：当社では、内定者の皆さんに、入社前からさまざまなプロジェクトにかかわっていただいています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#28
29:
 contents: 新卒採用のみに絞る：当社は、2007年3月末をもって中途採用をやめ、採用は新卒のみとなりました。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#29
30:
 contents: 自社開発へのこだわり：当社では、メインビジネスや社内文化にかかわるシステムを内製化しています。これは「自社開発へのこだわり」があるからです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#30
31:
 contents: テレビドラマの舞台となったオフィス：現在の三田オフィスは、テレビの連続ドラマの舞台になるほど素敵なオフィスです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#32
32:
 contents: デュアルディスプレイ：一人当たりの生産性や効率のアップを目指して、当社では2007年6月より、「デュアルディスプレイ」が標準となりました。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#33
33:
 contents: 創立記念パーティ：当社は2000年8月8日に設立されました。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#34
34:
 contents: おもてなしの心：LRは、お客さまに対して心から感謝しています。そんな気持ちが様々なところで形となってあらわれています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#35
35:
 contents: 感謝の共有：いつの間にか始まった「社内報」。それが、形を変えてシステム化されたものが『LR Times』です。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#36
36:
 contents: 8years1month：8年間勤続すると1ヶ月間の有給休暇があります。これは「一ヶ月間休まなければならない」というもので、必ず休暇をとっていただきます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#37
37:
 contents: 遊び心：笑顔が絶えないLR。その秘密はちょっとした遊び心かもしれません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#38
38:
 contents: L-BAR（エル・バール）：LRのオフィス内にはカフェスペースとして、イタリアン・カフェの「L-BAR（エル・バール）」があります。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#39
39:
 contents: タイムキーピング手当：無遅刻無欠勤の人には毎月5000円のタイムキーピング手当があります。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#41
40:
 contents: 住宅手当：片道1時間半の通勤時間は一日にして3時間、一ヶ月にして60時間、一年にして30日間ものロスになることを理解していますか？
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#42
41:
 contents: 掃除の徹底：メンバーは帰る際に必ず机の上を整理整頓しなければなりません。机の上に書類やモノを残して帰ることのないよう徹底しています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#43
42:
 contents: 従業員持ち株会制度：Win-Winでベクトルをあわせれば、大きな力が得られるように、メンバーが株式を購入して株主となれば、業績向上に向けてより大きな力を発揮することが出来るでしょう。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#44
43:
 contents: 高潔さと法令遵守：株式公開を目指す企業として、宇宙一愛されることを目指す企業として、当社は高潔さを失わず、法令順守を徹底した経営を続けていきます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#45
44:
 contents: 会社に行きたくないという人はいません。：確かに、当社には魅力的な仕組みがたくさんあります。しかし、本当にみんなが気に入っているのは、素晴らしいメンバーに囲まれて仕事をしているということです。
 url: http://bit.ly/aXICM1
45:
 contents: ユニバーサル・スタンダード（宇宙標準）の確立を目指す。：LRは『グローバルスタンダード（世界標準）』ならぬ『ユニバーサルスタンダード（宇宙標準）』の確立を目指します。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#47
46:
 contents: 愛をすべてのベースに。人は幸せになるために生まれてきた。：当社の壮大な夢は「宇宙一の企業」になることですが、それは即ち「宇宙一愛される」ということです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#48
48:
 contents: それは売上や利益における宇宙一ではありません。当社が目指しているのは「宇宙一愛される企業」です。たとえ売上や利益が小さくとも「愛される」ということが大切だと考えています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#1
49:
 contents: 「愛される企業」を目指すことで、売上や利益を第一に追求している会社とは異なったアプローチで経営されています。もちろん、「愛される」というのはお客様だけとは限りません。 
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#1
50:
 contents: メンバーの満足度が高くなければ、顧客の満足度も高まらないという考えのもと、この「メンバー第一、顧客第二主義」を徹底しています。 
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#2
51:
 contents: 「お客様のために」といった合言葉の下に、メンバーに過酷な労働を強いるようなことは決してありません。メンバーあっての会社なのですから。 
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#2
52:
 contents: 2005年4月に、この『LR HEART』は生まれました。それ以来、毎朝一ページ（通常3項目）ずつ、スタートアップミーティングにて読み合わせをしています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#4
53:
 contents: 『LR HEART』の中には、業種や立場に一切左右されない本質的なことが記されています。 
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#4
54:
 contents: 全メンバーがこのプラチナ製の社員章を身につけています。この社員章は、誇り高きプロフェッショナルにふさわしい輝きを放っていて、これがパーティー会場などでとても目立ちます。形状が「ハート」に似ていることから特に女性に好評です。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#5
55:
 contents: 人は考えたことしか実現できません。常に想像力を駆使し、よりよい企業作りを目指さなければ、会社の発展もメンバーの発展もありません。考えることをやめてしまったとき、それは衰退を意味します。 
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#6
56:
 contents: ナレッジワーカー（知識労働者）の仕事というのは、「人の役に立って初めて成果となる」ということを理解していなければなりません。 
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#8
57:
 contents: 「社内のメンバーに勝つことが目的になるような組織」では、真にお客様に役立つ行動などできないでしょう。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#10
58:
 contents: そもそも会社から提示される「ノルマ」は、会社側の都合であって、お客様の都合とは全く関係ありません。そして、それを達成できなかったからといって評価が下がるというのもいかがなものでしょうか？
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#11
59:
 contents: メンバー同士がお互いに憎しみあうような環境では、幸せなることはできないでしょう。自分が叱られるのではなくとも、仲間が上司に叱られる姿を見るのは決してよい気分ではありません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#12
60:
 contents: たとえどんなに忙しい仕事をしていたとしても、人に話しかけられたらキーボードから指を離し、視線をディスプレーから相手の眼に移す。当社のメンバーはこれらを意識的に行っています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#13
61:
 contents: 当社の仕事は決して一人では出来ません。飛びぬけて成果を挙げているといっても、それは周りの協力があるからです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#14
62:
 contents: 自分自身の仕事がどのように「全体」に関わっているのかを考え、判断をくだす際には必ず「全体最適化になっているか」を意識しなければなりません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#15
63:
 contents: 組織に関しては『部課長制』ではなく、『ユナイテッド・ユニッツ』と呼んでいる「ユニット制」を採用しています。「部長」「課長」といった役職はありません。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#17
64:
 contents: 役職（昇格）をインセンティブとした組織では、ポストのために組織階層を増やしたり、有名無実な管理職をつくらなければならなくなります。このような弊害を取り除くため、当社では「昇進（昇格）」という概念をなくしました。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#17
65:
 contents: 1名から6名で構成されるユニットには「営業一課」といった名前ではなく、星や星座の名前をつけました。この『ユナイテッド・ユニッツ』は2006年7月 1日に施行。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#17
66:
 contents: クリーンネスの意識、健康意識のあるメンバーのみで働くことが、長期にわたって成長する秘訣の一つと考えています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#21
67:
 contents: 「できる」というスタンスとは、「最終的には出来ないかもしれない、でも、最初からあきらめてはならない」ということ。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#22
68:
 contents: スキル的な成長に加えて、人格的な成長を得られるのが当社の誇りです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#23
69:
 contents: ダラダラと長い話をすることはお客様や周りのメンバーの迷惑になります。時間とは人の「命」に等しいものでしょう。一時間の無駄話が、相手の一時間分の命を奪うことになるのです。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#24
70:
 contents: 「親しき仲にも礼儀あり」というようにメンバー間でも、大きな声と笑顔で挨拶することを心がけています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#25
71:
 contents: 当社の内定者プロジェクトは、当社としても重視していることを学生のうちから任されて取り組んでいるものです。こういった重要プロジェクトに内定者の段階から携われるというのは、社会人になる前のよい経験となるでしょう。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#28
72:
 contents: 人の誕生日を祝うように、私たちは会社の誕生日を祝います。 この「8月8日」には「絶対に創立記念パーティーを開催する」ということになっています
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#
73:
 contents: 当社は情報公開（ディスクローズ）に積極的であり、社内制度の変更についてはなるべく事前に「このようなことを検討しています」と伝えています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#36
74:
 contents: 「L-BAR」のオーブンにあわせてオリジナルのマグカップと紙コップも用意しました。特にその紙コップの裏面には『LR HEART』の一ページ目の英語版が記載されており、必見です。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#40
75:
 contents: 掃除とは誰かがやってくれるものではなく、日々自ら心がけるべきものであり、あらゆるものに感謝する機会なのです。当たり前のことを当たり前にできる人格が育つのも掃除のよいところでしょう。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#43
76:
 contents: 仕事に取り組むうえで後ろめたいことはしたくありません。我々は自信を持って、胸を張ってできることだけに取り組み、高潔な信念を貫きます。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#45
77:
 contents: もちろん、企業ですからお客様を愛することは言うまでもありませんが、やはり、家族や仲間を愛することから始めるべきではないでしょうか。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#48
78:
 contents: 社内競争が激化し、心の戦争を強いられています。これでは幸せとはいえませんし、本当の意味での平和だとはいえないのではないでしょうか。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#
79:
 contents: やはり大切なのは「毎日が幸せだと感じられる人生を過ごすこと」です。当社はメンバーの「今日」の幸せを大切にしたいと考えています。
 url: http://www.live-revolution.co.jp/lr_recruit/culture/#48
